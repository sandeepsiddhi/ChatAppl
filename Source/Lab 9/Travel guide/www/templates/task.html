      
      <ion-view view-title='Task to do' ng-controller="myCtrl">
      <ion-side-menus>
             <ion-side-menu-content>
              <ion-header-bar class="bar-calm">
                  <h1 class="title">Todo list</h1>
                 <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
                  </ion-header-bar>
<ion-content>
      <ion-list>
          <ion-item ng-show="!tasks.length">
          No tasks to show
          </ion-item>

      <ion-item ng-repeat="task in tasks" >
          <button class="button button-icon" ng-attr-id="{{task.count}}" ng-click="showNotification(task.count)" >
          <i class="icon ion-android-notifications-none" ></i>
              </button>
          <button class="button button-icon" ng-attr-id="{{task.count}}" ng-click="deleteTask(task.count)">
          <i class="icon ion-ios-trash-outline" ></i>
          </button>
          <a class="item item-icon-right" >
          {{task.title}}
  <i class="icon ion-chevron-right icon-accessory" ng-attr-id="{{task.count}}" ng-click="showPopUp(task.count)" ></i>
</a>
          </ion-item>
          
      </ion-list>
    
             </ion-content>   
                  
          </ion-side-menu-content>

<script id="templates/new-task.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
<!--
     <button class="button button-icon" ng-click="createNotofication()"> 
<i class="ion-ios-alarm-outline"></i> 
</button>
-->
        <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form >
        <div class="list">
          <label class="item item-input">
            <input id="txt_title" type="text" placeholder="What do you need to do?">
          </label>
            <label class="item item-input">
            <input id="txt_descp" type="text" placeholder="Description">
            </label>
          
        </div>
        <div class="padding">
          <button type="submit" ng-click="createTask()" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
          
<script id="templates/task-info.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        
      <h1 class="title">{{selectedTask.title}}</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>
<form ng-submit="updateTask(selectedTask)">
        <div class="list">
          <label class="item item-input">
            <input type="text" id="txt_Changed_Title" ng-model="selectedTask.title">
          </label>
            <label class="item item-input">
            <input type="text" id="txt_Changed_Descp" ng-model="selectedTask.descp">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Update</button>
        </div>
        </form>
    
    </ion-content>

  </div>

</script>        
          </ion-side-menus>
          
      </ion-view>
